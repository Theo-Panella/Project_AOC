# machines: Nome do grupo de hosts 
machines:
  vars:
    ansible_python_interpreter: "/usr/bin/python3.Version"
  # Definir os hosts do grupo "machines" com cada Usuario e IP correspondente
  hosts:
    'IP_Machine_1':
      ansible_user: Usuario_Machine_1
    'IP_Machine_2':
      ansible_user: Usuario_Machine_2
    'IP_Machine_3':
      ansible_user: Usuario_Machine_3
    'IP_Machine_4':
      ansible_user: Usuario_Machine_4
